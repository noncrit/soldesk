	function getDrink(){
		a:while(true){
			if(coin<500){
				break a;
			}
			
			let drink=prompt("뽑을 음료를 골라주세요.", '멈춰');
			switch (drink) {
				case "콜라":
					if(coin<500){
					alert('잔액 부족');
					break;
				}
				alert(`${drink}를 선택하셨습니다. ${coin}에서 500원을 차감합니다.`);
				coin-=500;
				console.log("현재 잔액 : "+coin+"원");
				break;
				
				case "사이다":
					if(coin<700){
					alert('잔액 부족');
					break;
				}
				alert(`${drink}를 선택하셨습니다. ${coin}에서 700원을 차감합니다.`);
				coin-=700;
				console.log("현재 잔액 : "+coin+"원");
				break;
				
				case "닥터 페퍼":
					if(coin<1000){
					alert('잔액 부족');
					break;
				}
				alert(`${drink}를 선택하셨습니다. ${coin}에서 1000원을 차감합니다.`);
				coin-=1000;
				console.log("현재 잔액 : "+coin+"원");
				break;
				
				case "맥주":
					if(coin<2000){
					alert('잔액 부족');
					break;
				}
				alert(`${drink}를 선택하셨습니다. ${coin}에서 2000원을 차감합니다.`);
				coin-=2000;
				console.log("현재 잔액 : "+coin+"원");
				break;
				
				case "소주":
					if(coin<3000){
					alert('잔액 부족');
					break;
				}
				alert(`${drink}를 선택하셨습니다. ${coin}에서 3000원을 차감합니다.`);
				coin-=3000;
				console.log("현재 잔액 : "+coin+"원");
				break;
				
				case "멈춰":
					alert("잠시 멈춤");
					break a;
				
				default:
					alert("품목 없음, 다시 입력해주세요.");
					break;
			}	
		}
	}
	
	function remain(){

	function refund(){
		if(coin==0){
			alert('잔액이 0원입니다.');
			return;
		}
		let refundMoney = confirm(coin + "원을 환불하시겠습니까?")
		if(refundMoney){
			alert(`${coin}원이 환불되었습니다.`);
			coin=0;
			console.log("현재 잔액 : "+coin+"원");
		}
	}
