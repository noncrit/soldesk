<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/input.css">
</head>
<body>
<div id="wrap">
	<!--
		회원가입 페이지
		ID
		PW
		성별
		지역
		<select>
			<option>1</option>
			<option>2</option>
		취미(복수 선택 가능)
		자기소개(text area) 
		+ css 까지 예쁘게
		
		가입버튼 누르면 입력한 정보들이 새로운 웹페이지에 출력되도록
	-->
	
	<h1>회원가입</h1>
		<table id="data" border=1>
			<tr>
				<td>
				<form action="Output" method="post" id="input_form">
		 		ID :&nbsp&nbsp&nbsp<input name="ID" required="required" autofoucs="autofocus"
		 							placeholder="필수" id="ID" class="form_input"><br>
		 		PW :&nbsp&nbsp<input name="PW" id="PW" type="password" 
		 						required="required" placeholder="필수, 영문 숫자 혼합 6~20자"
		 						class="form_input"><br>
				
				성별 :&nbsp<input name="Sex" type="radio"   
							value="남자" class="form_input" >남자
					&nbsp<input name="Sex" type="radio"  
							value="여자" class="form_input" >여자<br>
				
				지역 :&nbsp<select name="legion" class="form_input" >
						<option disabled selected>어디사십니까?</option>
						<option value="서울"> 서울</option>
						<option value="충청도"> 충청도</option>
						<option value="제주도"> 제주도</option>
						<option value="경기도"> 경기도</option>
						<option value="전라도"> 전라도</option>
					</select>
					<br>
					취미 :&nbsp<select name="habit" class="form_input" class="select" id="habit" multiple="multiple" >
						<option disabled selected>취미는?</option>
						<option value="운동"> 운동</option>
						<option value="독서"> 독서</option>
						<option value="게임"> 게임</option>
						<option value="요리"> 요리</option>
						<option value="멍때리기"> 멍때리기</option>
					</select>
					<br>
					자기소개 : <textarea name="IND" class="IND"></textarea>
					<hr>
					
				 <button id = "submit" type="submit">전송</button>&nbsp
				 <input id="reset" type="reset"> <br>
				 <!-- reset은 입력값 초기화 용도로 쓰임  -->
				 </form>
				 </td>
			</tr>
		</table>
</div>
</body>
</html>
