<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  
		input에 뭔가를 입력해서 output으로 보낼 예정
		Output에서는 입력받은 내용을 새로운 html 화면에 출력
		form 의 디폴트 메소드가 form 이라서 post 사용시에는 명시해야함
	-->
	
	<form action="Output" method="post">
		 입력 : <input name="input"> <hr>
		 <button>전송</button>	<br>
		 <input type="submit" value="이게 디폴트"> <br>
		 <input type="reset"> <br>
		 <!-- reset은 입력값 초기화 용도로 쓰임  -->
		 </form>

</body>
</html>
