<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		<table>
			기본 : <tr>, <th>, <td>
			<tr> : Table Row, 테이블의 행을 표현함
			<td> : Table Data, 테이블의 들어가는 데이터 공간, 셀을 의미함
			즉, 하나의 <table> 안에 <tr> 태그로 행을 표현하고,
			그 안에 <td> 태그를 이용해서 데이터를 표현
			<th> : Table Header, 테이블의 타이틀을 표현함
			
			Attribute : border, width, height (table)
						align, valign (정렬방법 td, th)
						colspan, rowspan ( 칸 합병(= Td 합병) )
	
	-->
	
	<!--
		테이블로 제시한 내용 만들기
		1ㅣ2
		3ㅣ4 이런 모양 테이블 하나 만들기 (가로 300px, 세로 300px)
		border : 테두리 줄 수 	
	-->
	
	<table border=1 width="300px" height="300px">
		<tr>
			<td align="center">1</td>
			<td align="left">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	
	</table>
	
	<hr>
	
	<table border=1 width="300px" height="300px">
		<tr>
			<td align="center">ㄱ</td>
			<td align="center" valign="top">ㄹ</td>
		</tr>
		<tr>
			<td align="center" valign="top">ㄴ</td>
			<td align="center" valign="bottom">ㅁ</td>
		</tr>
		<tr>
			<td align="right" valign="top">ㄷ</td>
			<td align="left" valign="bottom">ㅂ</td>
		</tr>
	
	</table>
	
	<hr>
	
	<!-- 병합할때 병합 후나머지 셀을 지워버리는 식으로 깔끔하게 처리  -->
	<!-- 장미모양 테이블 -->
	<table border=1 width="300px" height="300px">
		<tr>
			<td colspan="2" >1</td>
			<!-- <td >2</td> -->
			<td rowspan="2">3</td>		
		</tr>
		<tr>
			<td rowspan="2">4</td>
			<td >5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<!-- <td>7</td> -->
			<td colspan="2">8</td>
			<!-- <td>9</td> -->	
		</tr>
	</table>
	
	<hr>
	
	<!-- 병합할때 병합 후나머지 셀을 지워버리는 식으로 깔끔하게 처리  -->
	<!-- 장미모양 테이블, 가운데 4등분 -->
	<table border=1 width="300px" height="300px">
		<tr>
			<td colspan="2" align="center" >1</td>
			<!-- <td >2</td> -->
			<td rowspan="2" align="center">3</td>		
		</tr>
		<tr>
			<td rowspan="2" align="center">4</td>
			<td >
				<table border=1  width="98%" height="99%" align="center">
					<tr >
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
			</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<!-- <td>7</td> -->
			<td colspan="2" align="center">8</td>
			<!-- <td>9</td> -->	
		</tr>	
	</table>
	

	

</body>
</html>
