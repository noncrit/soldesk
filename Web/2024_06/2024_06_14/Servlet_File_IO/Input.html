<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		<form> 안에 사진의 제목을 담을 input,
		사진을 업로드할 input(type=file)에 각각 값을 넣고,
		<button>을 눌렀을 때 Output(Servlet)으로 요청을 해서
		=> 입력한 사진의 제목과 사진파일을 출력
		
	 -->
	 	
	 <!--
	 	파일처리(업로드)
	 	3가지 조건이 필요함
	 		1)파일이 업로드가 될 폴더 하나를 지정
	 		2)요청 방식이 POST 방식이어야함(GET 방식으로는 파일 바이트코드를 소화하지 못함)
	 		3)기존 시스템이 글자는 인코딩, 디코딩으로 전송이 가능했지만
	 			파일 자체는 인코딩을 할 줄 모름
	 		=>다른 방식(cos.jar)으로 인코딩해서 전송 => 다시 디코딩을 할 예정
	 		WEB-INF/lib 에 cos.jar 넣기
	 		
	 -->
	 
	 <!--  
	 	enctype="multipart/for-data"
	 	: <form>의 요소가 파일이나 이미지를 서버로 전송 할 때 사용함(단순히 파일처리용)
	 	enc : encoding
	 -->
	 	
	 	<form action="Output" method="post" enctype="multipart/form-data">
	 	사진 제목 입력 : <input name="title" >
		 입력 : <input type="file" name="image_input" > <p>
		 기타 <input type="file" name="etc"><p>
		 <hr>
		 <button>전송</button>	<br>
		 
		 <!-- reset은 입력값 초기화 용도로 쓰임  -->
		 </form>

</body>
</html>
