	function checkValid(){
		let idInput=document.ff.idd;	//document(현재 HTML).ff(form 이름).idd(input 이름)
		let pwInput=document.ff.pwpw;
		let pwchkInput=document.ff.pwchk;
		let footInput=document.ff.foot;
		
		//ID검사(값을 입력하지 않은 경우)
		if(!idInput.value){
			alert("ID 입력 필요");
			idInput.focus();	//커서 가져다 놓기
			return false;		//false 리턴해서 form 쪽으로 데이터 넘어가는거 방지
		}//검사(ID 길이가 짧거나 너무 긴 경우)
		else if(idInput.value.length<5||idInput.value.length>11){
			alert("ID 길이는 5~10 글자입니다.")
			idInput.focus();
			idInput.value="";//기존에 썼던 값 지우기
			return false;
		}
		
		//PW 검사(값을 입력하지 않은 경우)
		if(!pwInput.value){
			alert("PW 입력 필요");
			pwInput.focus();	//커서 가져다 놓기
			return false;		//false 리턴해서 form 쪽으로 데이터 넘어가는거 방지
		}//PW 검사(PW 길이가 짧거나 너무 긴 경우)
		else if(pwInput.value.length<5||pwInput.value.length>11){
			alert("PW 길이는 5~10 글자입니다.")
			pwInput.focus();
			pwInput.value="";//기존에 썼던 값 지우기
			return false;
		}
		else if(pwInput.value.indexOf("3") ==-1 && 
				pwInput.value.indexOf("6") ==-1 && 
				pwInput.value.indexOf("9") ==-1 ){
			alert("비밀번호에는 3,6,9중 하나라도 들어가야합니다.");
			pwInput.value="";
			pwInput.focus(); //커서 가져다 놓기
			return false;		//false 리턴해서 form 쪽으로 데이터 넘어가는거 방지
		}
		else if(pwInput.value.indexOf("h") ==-1 && pwInput.value.indexOf("k") ==-1 ){
			alert("비밀번호에는 h,k중 하나라도 들어가야합니다.");
			pwInput.value="";
			pwInput.focus(); //커서 가져다 놓기
			return false;		//false 리턴해서 form 쪽으로 데이터 넘어가는거 방지
		}
		
		//PW check 검사(값이 다른 경우)
		if(pwInput.value!=pwchkInput.value){
			alert("비밀번호 확인 후 다시 입력해주세요");
			pwchkInput.value="";
			pwInput.value="";
			pwInput.focus(); //커서 가져다 놓기
			return false;		//false 리턴해서 form 쪽으로 데이터 넘어가는거 방지
		}
		
		//발 사이즈는 숫자만 입력받고 싶다.
		if(isNaN(footInput.value) ){
			alert("숫자만 입력해주세요");
			footInput.value="";
			footInput.focus();
			return false;
		}
		
		return true;
	}
