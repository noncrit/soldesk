<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		color:red;
		transition:all 0.5s ease-out;
	
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
$(function(){
	//alert("adf");
	
	//$("선택자").css("속성명", "값");
	
	//btn 1 을 누르면 h1의 글자색 teal , 배경 pink
	$("#btn1").click(function(){
		$("h1").css("color","teal").css("background-color","pink");
		
		$("h1").css("color","teal");
		$("h1").css("background-color","pink");
	});
	
	//btn2를 누르면 현재 h1의 글자색을 alert 창에 출력
	$("#btn2").click(function(){
		let h1Color = $("h1").css("color");
		alert(h1Color);	
	});
	
	//btn3를 누르면 input에 입력한 값대로 h1의 글자 크기가 바뀌도록
	$("#btn3").click(function(){
		let input=$("#i");
		$("h1").css("font-size",input.val()+"px" );
	});
	
 	//btn4를 누르면 input의 가로 길이를 input에 출력 표현
	$("#btn4").click(function(){
		let width = $("#i").css("width");
		alert(width);
		$("#i").val(width);
	});
});


</script>
</head>
<body>
	<h1>다들 화이팅</h1>
	<hr>
	<button id="btn1">btn 1</button>
	<button id="btn2">btn 2</button>
	<hr>
	<input id="i">
	<button id="btn3">btn 3</button>
	<button id="btn4">btn 4</button>
</body>
</html>
