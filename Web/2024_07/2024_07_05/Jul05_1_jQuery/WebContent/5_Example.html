<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
$(function(){
	//td의 배경색
	//ㅋㅋㅋㅋㅋ : 글자색 green/배경색 red
	//ㅎㅎㅎㅎㅎ : 글자색 yellow/배경색 blue
	//ㅠㅠㅠㅠㅠ: 글자색 pink / 배경색 teal
	let arrobj = [
		{	
			fontColor:"green",
			backgroundColor:"red"
		},
		{
			fontColor:"yellow",
			backgroundColor:"blue"
		},
		{
			fontColor:"pink",
			backgroundColor:"teal"
		}
	];
	
	$("td").each(function(i, t){
		$(t).css("color", arrobj[i].fontColor);
		$(t).css("background-color", arrobj[i].backgroundColor);
	});
	
	//setInterval()을 이용해서
	//처음 시작사진 - 끝 사진까지 한장씩 넘어가면서 보여주기
	//마지막 사진 출력하면 다시 처음으로
	
	let i = 0;
	
	setInterval(() => {
		i++;
		if(i==5){
			i=1;
		}
		$("img").attr("src","c"+i+".PNG");
		
	}, 120);
	
	});

</script>
</head>
<body>
	<table>
		<tr>
			<td>ㅋㅋㅋㅋㅋ</td>
		</tr>
		<tr>
			<td>ㅎㅎㅎㅎㅎ</td>
		</tr>
		<tr>
			<td>ㅠㅠㅠㅠㅠ</td>
		</tr>
	</table>
	<img>
</body>
</html>
