<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
/*
기본 문법
$(선택자).이벤트(콜백함수);
콜백함수 : 어떤 이벤트에 의해서 호출되는 함수
ex) $(document).ready(function init(){//이(문서).준비 다 되면(자동호출될 함수);});

선택자 : CSS의 선택자 이용

 */
 $(document).ready(function init(){//이(문서).준비 다 되면(자동호출될 함수);
 alert("준비 완료!");
 });
 
 $(function(){
	 alert("준비 완료 줄인 버전");
 });
 
$(function(){
	$("h1").click(() => {
		$("h2").click(function(){
			alert("와아아아우");
		});
	});	
	//스위치 기능
	let b =false;
	$("h3").click(() =>{
		b = !b;
		alert(b);
	});
	
	//id를 이용한 값 가져오기 (css 문법과 같음)
	let iInput=$("#i");
	//alert(iInput);
	
	//html 버튼에 클릭 이벤트가 발생하면 콜백함수가 자동으로 호출되도록 연결
	$("button").click(() =>{
		alert(iInput.val());
	});
	

});
</script>
</head>
<body>
	<h1>잠을 못자서 피곤해요 ㅠㅠㅠ</h1>
	<h2>근데 오늘은 금요일이에요</h2>
	<h3>이제 곧 주말이라는 얘기죠</h3>
	<hr>
	<input id="i">
	<button>출력</button>
	<hr>
	<button>Print</button>
</body>
</html>
