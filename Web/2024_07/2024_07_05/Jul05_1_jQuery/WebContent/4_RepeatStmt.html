<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
$(function(){
	//JavaScript
	//배열 : 대괄호[]
	//객체: 중괄호{}
	var arr = [1,56,3,86,123];
	var obj = {menu:"초밥", price:15000};
	
		//배열 속의 객체
		// 이 형태로 DB에 있는 데이터를 표현한 것 : JSON
		let arrobj = [
			{
				menu:"라면",
				price:4000
				
			},
			{
				menu:"김밥",
				price:3000
			},	
			{
				menu:"돈까스",
				price:7000
			}
		];
	//JavaScript의 배열 대상 반복문
	//	for(var i=0; ...)	- 인덱스 활용도가 높은편
	//	for(Menu m : arrobj)	-인덱스가 없는 대신 표현이 간단함 - 객체에 순서대로 접근하기 용이함
	//	$.each(대상 배열, 데이터를 하나 만날 때 마다 호출되는 콜백함수(파라미터 : index, data)) - 인덱스도 있으면서, 모양도 깔끔함
	
	$.each(arrobj, function(i, lunch){
		alert(i+1 + ")" + lunch.menu + " : " + lunch.price);
	});
	
	//DOM 객체 대상 반복문
	//$(선택자).each(DOM 객체 하나 만날 때 마다 호출될 콜백 함수)
	
	//h1 -> 순서대로 글자의 크기가 10/20/30/40이 되도록 출력하기
	$("h1").each(function(i,h){
		$(h).css("font-size", ((i+1)*10)+"pt");
	});
	
});

</script>
</head>
<body>
	<h1>ㅋㅋㅋ</h1>
	<h1>ㅠㅠㅠ</h1>
	<h1>ㅎㅎㅎ</h1>
	<h1>ㅜㅜㅜ</h1>
</body>
</html>
